<html>
<head>
<title>math function in javascript</title>
</head>
<body>
<script type="text/javascript">
var v=234.3467;
document.write("original: "+v+"<br>");
document.write("round: "+Math.round(v)+"<br>");
document.write("math power: "+Math.pow(4,2)+"<br>");
document.write("square root: "+Math.sqrt(64)+"<br>");
document.write("absolute: "+Math.abs(v)+"<br>");
document.write("ceil: "+Math.ceil(v)+"<br>");
document.write("floor: "+Math.floor(v)+"<br>");
document.write("Min: "+Math.min(34,87,67,52,4)+"<br>");
document.write("Max: "+Math.max(34,87,67,52,4)+"<br>");
</script>
</body>
</html>
