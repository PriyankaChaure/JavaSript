<html>
<head>
<title>for loop ex</title>
</head>
<body>
<script type="text/javascript">
var n,ecnt=0,ocnt=0;
for(var i=0;i<10;i++)
{
n=parseInt(prompt("enter number:"));
if(n%2==0)
{
ecnt++;
}
else
{
ocnt++;
}
}
alert("even count is:"+ecnt);
alert("odd count is:"+ocnt);
</script>
</body>
</html>
