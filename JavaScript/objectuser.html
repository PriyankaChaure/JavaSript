<html>
<head>
<text>object in js user input</text>
</head>
<body>
<script type="text/javascript">
var pid=parseInt(prompt("enter product id:"));
var pn=prompt("enter product name:");
var mfg=prompt("enter product mfg name:");
var pr=parseInt(prompt("enter product price:"));

var obj={"productid":pid,"productname":pn,"mfgname":mfg,"productprice":pr};
alert("product id:"+obj.productid);
alert("product name:"+obj.productname);
alert("mfg name:"+obj.mfgname);
alert("product price:"+obj.productprice);
</script>
</body>
</html>
