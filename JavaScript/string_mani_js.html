<html>
<head>
<title>built in fn in js</title>
</head>
<body>
<script type="text/javascript">
var str="this string is used for string manipulation in javascript!!!";
document.write("length: "+str.length+"<br>");
document.write("upper case: "+str.toUpperCase()+"<br>");
document.write("lower case: "+str.toLowerCase()+"<br>");
document.write("index of: "+str.indexOf("u")+"<br>");
document.write("last index of: "+str.lastIndexOf("a")+"<br>");
document.write("slice: "+str.slice(5,14)+"<br>");
document.write("sub string: "+str.substring(5,14)+"<br>");
document.write("sub str: "+str.substr(5,15)+"<br>");
document.write("char at position: "+str.charAt(5)+"<br>");
document.write("char code at position(ASCII code): "+str.charCodeAt(5)+"<br>");
document.write("replace: "+str.replace("str","pqr")+"<br>");
var str1="welcome!!";
document.write("concat: "+str.concat(str1)+"<br>");
</script>
</body>
</html>
