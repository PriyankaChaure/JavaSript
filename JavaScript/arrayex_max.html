<title>array ex max no find out</title>
</head>
<body>
<script type="text/javascript">
var n=[];
for(var i=0;i<10;i++)
{
n[i]=parseInt(prompt("enter number:"));
}
var max=0;
for(var i=0;i<10;i++)
{
if(max<n[i])
{
max=n[i];
}
}
alert("maximum no is:"+max);
</script>
