<html>
<head>
<title>event handler ex</title>
</head>
<body>
<input type="button" value="click me" onclick="sayhello()">
<div onmouse="show()" style="background-color:yellow; width:200px;height:200px;"></div>
<script type="text/javascript">
function sayhello()
{
alert("sayhello function called!!");
}
function show()
{
alert("mouse enter in div!!!");
}
</script>
</body>
</html>
