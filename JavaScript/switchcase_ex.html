<html>
<head>
<title>for loop ex</title>
</head>
<body>
<script type="text/javascript">
var ch
ch=prompt("enter character:");
switch(ch)
{
case 'a':alert("it is a vowel!!!");
	 break;
case 'e':alert("it is a vowel!!!");
	 break;
case 'i':alert("it is a vowel!!!");
	 break;
case 'o':alert("it is a vowel!!!");
	 break;
case 'u':alert("it is a vowel!!!");
	 break;
default :alert("it is a consonent!!!");
	 break;
}
</script>
</body>
</html>
