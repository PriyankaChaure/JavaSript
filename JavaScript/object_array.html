<html>
<head>
<title>array of object</title>
</head>
<body>
<script type="text/javascript">
var emp=[
	   {"empid":1,"empname":"priyanka","empdeptname":"computer","empsalary":50000},
	   {"empid":2,"empname":"sweety","empdeptname":"mechanical","empsalary":60000},
	   {"empid":3,"empname":"guddi","empdeptname":"civi","empsalary":70000},
	   {"empid":4,"empname":"vishakha","empdeptname":"entc","empsalary":80000},
	];
for(var i=0;i<emp.length;i++)
{
alert("emp id:"+emp[i].empid);
alert("emp name:"+emp[i].empname);
alert("emp dept name:"+emp[i].empdeptname);
alert("emp salary:"+emp[i].empsalary);
}
</script>
</body>
</html>
