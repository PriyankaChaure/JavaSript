<html>
<head>
<title>Array Methods</title>
</head>
<body>
<script type="text/javascript">
var str=["mango","apple","banana","cherry","custer apple","orange","pemgranate"];
document.write("orignal array:"+str+"<br>");
document.write("length:"+str.length+"<br>");
document.write("pop:"+str.pop()+"<br>");
document.write("orignal array:"+str+"<br>");
document.write("push:"+str.push("lemon")+"<br>");
document.write("push:"+str.push("watermelon")+"<br>");
document.write("orignal array:"+str+"<br>");
document.write("shift:"+str.shift()+"<br>");
document.write("orignal array:"+str+"<br>");
document.write("splice:"+str.splice(3,0,"pineapple","coconut")+"<br>");
document.write("orignal array:"+str+"<br>");
document.write("sort:"+str.sort()+"<br>");
document.write("reverse:"+str.reverse()+"<br>");
var str1=["chiku","grapes","dragon"];
document.write("concat:"+str.concat(str1)+"<br>");
</script>
</body>
</html>
